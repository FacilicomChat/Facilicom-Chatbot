services:
  - type: web
    name: facilicom-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: SYSTEM_PROMPT
        value: "Jij bent de Facilicom Chatbox, een vriendelijke, professionele Nederlandstalige assistent."
